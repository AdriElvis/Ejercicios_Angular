<div class="container formulario bg-gradient">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" placeholder="Email" id="correo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numero">Número de teléfono</label>
                    <input type="text" class="form-control" placeholder="+34 " id="numero">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="comentario">Comentario</label>
                    <textarea class="form-control" name="textarea" rows="10" cols="50" id="comentario" placeholder="Escriba su comentario"></textarea>
                </div>  
            </div>
            <button type="submit" class="btn btn-dark mt-5 mb-5">Enviar</button>
        </div>
    </div>  
</div>
